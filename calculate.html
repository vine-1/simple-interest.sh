<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    text-align: center;
    font-size: 1.2em;
    color: #007bff;
}

</style>
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Interest Calculator</h1>
        <form id="interest-form">
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" required>
            </div>
            <div class="form-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" required>
            </div>
            <div class="form-group">
                <label for="time">Time (years):</label>
                <input type="number" id="time" required>
            </div>
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js">
function calculateInterest() {
    const principal = document.getElementById('principal').value;
    const rate = document.getElementById('rate').value;
    const time = document.getElementById('time').value;

    if (principal === '' || rate === '' || time === '') {
        alert('Please fill out all fields');
        return;
    }

    const simpleInterest = (principal * rate * time) / 100;
    const totalAmount = parseFloat(principal) + parseFloat(simpleInterest);

    document.getElementById('result').innerHTML = `
        <p>Simple Interest: ${simpleInterest.toFixed(2)}</p>
        <p>Total Amount: ${totalAmount.toFixed(2)}</p>
    `;
}

</script>
</body>
</html>
